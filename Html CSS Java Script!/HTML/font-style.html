<!DOCTYPE html>
<html>
<head>
<style>
p.normal {
  font-style: normal;
}

p.italic {
  font-style: italic;
}

p.oblique {
  font-style: oblique;
}
p.thick {
  font-weight: bold;
}

</style>
</head>
<body>

<p class="normal">DIFFERENT FONT STYLES</p>
<p class="italic">DIFFERENT FONT STYLES</p>
<p class="oblique">DIFFERENT FONT STYLES</p>
<p class="thick">DIFFERENT FONT STYLES</p>

</body>
</html>
